<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}"
      ><span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </a>
  </li>
</ul>

<label for="addHero">Add hero</label>
<input id="heroName" type="input" #heroName style="display: block" />
<button type="button" (click)="addHero(heroName.value)">Add</button>
